<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>个人信息</title>
	    <meta name="apple-touch-fullscreen" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	    <meta content="telephone=no" name="format-detection" /> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <meta name="keywords" content="星融h5" />
	    <meta name="mobiletitle" content="个人信息" />
		<script src="js/lib/zepto_1.1.3.js"></script>
		<script src="js/lib/rem.js"></script>
		<link rel="stylesheet" href="css/m-base.css" />
		<link rel="stylesheet" href="css/iosSelect.css"/>
		<link rel="stylesheet" href="css/personinfo.css" />	
	</head>
	<body>
		<div class="warpper">
			<div class="container">
				<div class="page-header clearfix">
					<a href="authcenter.html" class="page-back"></a>
					<p class="page-title">个人信息</p >
					<p class="page-submit submit-btn">提交</p >
					<p class="page-submit change">修改</p >
				</div>
				<form method="post">
				<div class="page-form">
					<div class="form-group clearfix" id="city" >
						<p class="form-laber">现居城市</p>
				        <span data-city-code="510100" data-province-code="510000" data-district-code="510105" class="form-show" id='NowCity'></span> 
						<span class="form-icon"></span>
					</div>
					<div class="form-group clearfix">
						<p class="form-laber">详细地址</p>
						<input type="text" maxlength="30" placeholder='如：漕溪北路280号' name="address" datatype="zw4-30" errormsg="详细地址至少4个字符,最多30个中文字符！" class="form-input" id="DetailedAddress"/>
					</div>
					<div class="form-group clearfix" id="time">
						<p class="form-laber">居住时长</p>
						<span class="form-show" id='LiveTime'></span>
						<span class="form-icon"></span>
					</div>
					<p class="page-button">下一步</p>				
				</div>
				</form>
			</div>
		</div>		
		<script src="js/lib/utils.js"></script>
		<script src="js/lib/ajax.js"></script>
		<script src="js/lib/iscroll.js"></script>
		<script src="js/lib/jsonData.js"></script>
		<script src="js/lib/iosSelect.js"></script>
		<script src="js/page/personinfo.js"></script>
		<script src="js/lib/jquery-1.11.1.min.js"></script>
		<script src="js/lib/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript">
			$(function(){
				var ALERT = function(msg){
					util.toast(msg)
				}
				var fm = $('form').Validform({
						tiptype:function(msg,o){
								if(o.type == 3){
										ALERT(msg)
								}
						},
						datatype:{
								"zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/,
								"zw1-6":/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]{1,6}$/
						},
				});
				fm.addRule([
						{
							ele:"input[name='address']",
							datatype:"zw4-30"
						}
				])
		})
		</script>
	</body>
</html>
