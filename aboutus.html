					<p class="hetong01">关于我们</p>
					<p class="hetong03">上海星融财富投资顾问股份有限公司（简称“星融金服”）是一家集信用风险评估、信用数据整合、小微金融等服务为主营业务的创新型金融综合服务机构。2016年1月在上海成立，管理总部位于深圳市兆邦基金融大厦。</p>
					<p class="hetong03">星融金服致力于与银行、保险、基金、信托等金融机构展开合作，为小微企业、个体工商户以及中低收入人群提供专业、高效、优质的小微金融服务。</p>
					<p class="hetong03">秉承“诚信、责任、专业、创新、服务、共享”的核心理念，成为小微金融行业的生力军，引领金融市场信用体系建设的发展，构建人人诚信社会，让金融服务惠达万家。</p>
